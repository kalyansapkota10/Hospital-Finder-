<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye hospitals in Kathmandu</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1Zcb3HZE8FzKS7yFistFDhD_mYjrRV3M&ehbc=2E312F" width="640" height="480"></iframe>
    
    <div id="hospitalListContainer">
        <!-- Hospital list will be displayed here -->
    </div>

    <script>
        // Function to fetch and display hospital list
        function fetchHospitalList() {
            // Assuming you have a server-side script (e.g., PHP) to handle the database query
            $.ajax({
                url: 'https://7c19-2400-1a00-b080-9bb8-669e-f7c9-8451-7593.ngrok-free.app/specialty/9/view_hospitals', // Replace with your server-side script URL
                method: 'POST',
                data: { specialityId: 9 }, // Send the speciality ID to the server
                success: function(response) {
                    // Update the hospitalListContainer with the fetched data
                    $('#hospitalListContainer').html(response);
                },
                error: function(error) {
                    console.error('Error fetching hospital list:', error);
                }
            });
        }

        // Call the fetchHospitalList function when the page loads
        $(document).ready(function() {
            fetchHospitalList();
        });
    </script>
</body>
</html>
